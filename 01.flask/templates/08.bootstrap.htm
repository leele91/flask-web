<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bootstrap{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome-free-5.15.1-web/css/all.min.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    {% block additional_head %}{% endblock %}
</head>

<body>
    {% block navbar %}{% endblock %}
    <p>
    <div class="container-fluid" style="margin-top: 90px">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    {% block listgroup %}{% endblock %}
                </div>
                <div class="col-10">
                    {% block content %}{% endblock %}
                    <hr>
                    <h3>{% block subtitle %}{% endblock %}</h3>
                </div>
            </div>
        </div>
    </div>
    </p>
    {% block additional_body %}{% endblock %}
</body>

</html>
