{% extends "base.html" %}
{% block additional_head %}
<style>
    /* Make the image fully responsive */
    td img {
        width: 100%;
    }
</style>
{% endblock %}

{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
<small> 코로나19 - </small><strong>{{region_str}}</strong>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table>
            <tr>
                <td>
                    <img src="{{url_for('static', filename='img/covid_seq.png', q=mtime)}}"
                        style="width:auto; height:680px" alt="코로나19 광역시별이미지">
                </td>
            </tr>
            <tr>
                <td align=center colspan="2" style="text-align: center;">
                <button class="btn btn-outline-warning" onclick="location.href='/covid/graph_seq'">재실행</button></td>
            </tr>
        </table>
    </div>
    <div class="col-1"></div>
</div>
{% endblock %}
