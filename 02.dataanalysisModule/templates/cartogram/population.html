{% extends "base.html" %}
{% block additional_head %}
<style>
    /* Make the image fully responsive */
    td img {
        width: 100%;
    }
</style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
<small> 인구소멸 - </small><strong>{{column_dict[option]}}</strong>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-1"></div>
    <div class="col-8">
        <table>
            <tr>
                <td>
                    <img src="{{url_for('static', filename='img/population.png', q=mtime)}}"
                        style="width:auto; height:680px" alt="인구소멸지수 이미지">
                </td>
        </table>
    </div>
    <div class="col-2">
        <table>
            <tr>
                <td>
                    <button class="btn btn-primary mt-3" style="margin-left: 20%;"
                        onclick="location.href='/cartogram/pop/extinction'">소멸지역</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-primary ml-3 mt-3" style="margin-left: 20%;"
                        onclick="location.href='/cartogram/pop/g_extinction'">공원수</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-1"></div>
</div>
{% endblock %}
