{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
<strong>당뇨병 회귀 결과</strong>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table table-hover">
            <tr>
                <td>테스트 데이터셋 인덱스</td>
                <td>{{res.index}}</td>
            </tr>
            <tr>
                <td>선형회귀로 값을 구한 Feature</td>
                <td>{{res.feature}}</td>
            </tr>
            <tr>
                <td>실제값</td>
                <td>{{res.y}}</td>
            </tr>
            <tr>
                <td>예측값</td>
                <td>{{res.pred}}</td>
            </tr>
        </table>
        <table class="table table-hover">
            <tr>
                <td>
                    <img src="{{url_for('static', filename='img/diabetes.png', q=mtime)}}"
                            width="500" alt="당뇨병 회귀 이미지">
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button class="btn btn-outline-warning" onclick="location.href='/regression/diabetes'">재실행</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
