{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
<strong>IMDB 영화평 고급분류</strong>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <form action="/advanced/imdb" method="post">
            <table class="table table-borderless">
                <tr>
                    <td><label for="index">
                            <input type="radio" class="form-check-input" id="option1" name="option" value="index" checked>
                            <label for="index">테스트 데이터셋 인덱스</label>
                        </label>
                    </td>
                    <td><input type="text" class="form-control" placeholder="0~6,249 사이의 값" id="index" name="index">
                    </td>
                </tr>

                <tr>
                    <td><label for="review">
                            <input type="radio" class="form-check-input" id="option2" name="option" value="review">
                            <label for="review">리뷰 입력</label>
                        </label>
                    </td>
                    <!-- 텍스트 박스영역 -->
                    <td><textarea name="review" id="review" cols="70" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="btn btn-outline-success mr-2">실행</button>
                        <button type="reset" class="btn btn-outline-secondary">취소</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col-1"></div>
</div>
{% endblock %}
{% block additional_body %}
    <script>
        $('#review').on('input', () => {
            $('#option1')[0].checked = false
            $('#option2')[0].checked = true
        });
        $('#index').on('input', () => {
            $('#option1')[0].checked = true
            $('#option2')[0].checked = false
        });
    </script>
{% endblock %}
